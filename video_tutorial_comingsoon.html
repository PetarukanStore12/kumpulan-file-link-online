<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Tutorial Sedang Dibuat</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #222;
    overflow: hidden;
  }

  .emoji {
    font-size: 60px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .typewriter {
    font-size: 20px;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #444;
    width: 0;
    animation: typing 5s steps(60, end) forwards, blink 0.8s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink {
    50% { border-color: transparent }
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #e0e0e0;
    color: #444;
    text-align: center;
    padding: 10px 0;
    font-size: 13px;
    letter-spacing: .5px;
  }

  /* animasi fade-in teks */
  .fadein {
    animation: fadein 1.5s ease forwards;
  }

  @keyframes fadein {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

</body>
