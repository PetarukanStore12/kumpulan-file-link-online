<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Tutorial Sedang Dibuat</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3f4f6, #e9ecf3);
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #333;
    overflow: hidden;
  }

  .emoji {
    font-size: 45px;
    margin-bottom: 15px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .typewriter {
    font-size: 20px;
    font-weight: 600;
    border-right: 3px solid #555;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 6s steps(60, end) forwards, blink 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink {
    50% { border-color: transparent }
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #e0e0e0;
    color: #555;
    text-align: center;
    padding: 8px 0;
    font-size: 13px;
  }
</style>
</head>
